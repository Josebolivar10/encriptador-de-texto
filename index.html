<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="/img/Alura Logo.jpg" alt="Logo de Alura" >
    </header>
    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h5 class="informacion">Ingresar solo letras min√∫sculas, sin acentos y sin caracteres especiales</h5>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="contenedorParrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o <br> desencriptar</p>
            </div>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>

        </section>
    </main>
    <footer>
       <p class="copyright">&copy; Encriptador de texto- Desarrollado por Jose David Bolivar Correa  </p>
    </footer>
<script src="/app.js"></script>
</body>
</html>
